<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Ingreso al sistema</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-3 control-label">Usuario</label>
          <div class="col-lg-6">
            <input type="text" class="form-control" id="inputEmail" placeholder="Usuario" [(ngModel)]="username" name="username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-3 control-label">Contraseña</label>
          <div class="col-lg-6">
            <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" [(ngModel)]="password" name="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-6 col-lg-offset-3">
            <button type="reset" class="btn btn-default">Cancelar</button>
            <button type="submit" class="btn btn-primary" (click)="onLogin()">Ingresar</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
